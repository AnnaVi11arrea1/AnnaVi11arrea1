    <style>
     .spin {
      transform-origin: 50% 50%;
      animation: loader 3s linear infinite;
      
    }
@keyframes loader {
  0% {
    rotate: -45deg;
  }

  100% {
    rotate: 45deg;
  }
}

@supports not (rotate: 0deg) {
  @keyframes loader {
    0% {
      transform: rotate(-45deg);
    }

    100% {
      transform: rotate(45deg);
    }
  }
}
